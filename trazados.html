<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazados</title>
    <style>
        #idSection {
            width:500px;
            margin: 5px auto;
        }

        #idCanvas {
            border: 1px solid red;
        }     
    </style>
    <script>
        function cargar(){
            /** @type {CanvasRenderingContext2D} */
            var lienzo = document.getElementById("idCanvas").getContext("2d");

            lienzo.beginPath();
            lienzo.fillStyle="green";
            lienzo.moveTo(200,100);
            lienzo.lineTo(300,100);
            lienzo.lineTo(250,50);
            lienzo.lineTo(200,100);
            lienzo.fill();


            lienzo.beginPath();
            lienzo.fillStyle="green";
            lienzo.moveTo(200,250);
            lienzo.lineTo(300,250);
            lienzo.lineTo(250,200);
            lienzo.lineTo(200,250);
            lienzo.clip();
            lienzo.beginPath();
            for (i=0;i<250;i+=10)
            {
                lienzo.moveTo(0,i);
                lienzo.lineTo(500,i);
            }
            lienzo.strokeStyle="red";
            lienzo.stroke();
        }
        window.addEventListener("load",cargar,false);
    </script>
</head>
<body>
    <section id="idSection">
        <canvas id="idCanvas" width="500" height="300">
            El navegador no soporta canvas
        </canvas>
    </section>
    
</body>
</html>
