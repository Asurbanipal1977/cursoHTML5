<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link rel="stylesheet" href="css/estilos_creando_archivos.css?v=3">
<script>
	window.addEventListener("load",comenzar,false);

	var zonadatos;
	function comenzar()
	{
		zonadatos=document.getElementById("zonadatos");
		var boton=document.getElementById("boton");
		boton.addEventListener("click",leer,false);
	}
	
	function leer()
	{
		var url="texto.txt";
        var solicitud = new XMLHttpRequest();

        solicitud.addEventListener("load",(e) =>
        {
            zonadatos.innerHTML=e.target.responseText;
        });

        solicitud.open("GET",url,true);
        solicitud.send(null);
	}
	
	function onError(e)
	{
		alert(`Se ha producido el error: ${e.name} - ${e.message}`);
	}
</script>
</head>

<body>

<div id="contenedor">
	<section id="zonaformulario">    
    	<form id="formulario">	
            <p><input type="button" name="boton" id="boton" value="Leer"></p>    
		</form>    
    </section>
    
    <section id="zonadatos">    
    	No hay información        
     </section>
</div>
</body>
</html>
