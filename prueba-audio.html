<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba audio</title>
    <link rel="stylesheet" href="css/estilo-video.css" />
    <script src="js/funcionalidadVideo.js"></script>
</head>
<body>
    <section id="reproductor">
        <audio id="miaudio">
            <source src="audio/Moonlight_Sonata_by_Beethoven.mp3"/>
            <source src="audio/Moonlight_Sonata_by_Beethoven.ogg"/>
        </audio>

        <nav>
            <div id="botones">
                <button id="reproducir">Play</button>
                <button id="pausa">Pause</button>
            </div>
            <div id="barra">
                <div id="progreso"></div>
            </div>
        </nav>
    </section>
</body>
</html>
