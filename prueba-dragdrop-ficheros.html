<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #zonadestino {
            float:left;
            width:550px;
            height:400px;
            margin:30px;
            border:1px solid blue;
            font:bold 12px Arial;
        }

        #cajaImagen {
            float:left;
            width:300px;
            height:400px;
            margin:30px;
            border:1px solid red;
        }

        img[id^='imagen'] {
            width:40%;
        }
    </style>
    <script>
        var zonadestino;

        function comenzar(){
            zonadestino = document.getElementById("zonadestino");

            zonadestino.addEventListener("dragenter",(e) => {e.preventDefault();}, false);
            zonadestino.addEventListener("dragover",(e) => {e.preventDefault();}, false);
            zonadestino.addEventListener("drop",drop, false);
        }

        function drop(e)
        {
            var listado = "";
            e.preventDefault();

            for (var elem of e.dataTransfer.files)
            {

                listado += elem.name +  " - " + (elem.size/1024).toFixed(2) + " kb - "+ (new Date(elem.lastModified)).toLocaleString() +"<br>";
            }

            zonadestino.innerHTML = listado;
        }

        window.addEventListener("load",comenzar,false);
    </script>
</head>
<body>
    <section id="zonadestino">
        Arrastre aqu√≠
     </section>
</body>
</html>
