<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            float:left;
            width:30%;
        }
        input{
            float:left;
            width:60%;
        }
        form{
            border:5px dotted red; 
            width:600px;
            height:400px;
            margin:10px auto;
            padding: 15px;
        }
    </style>
    <script>
        window.addEventListener("load",cargar);

        var nombre, apellido;
        function cargar()
        {
            nombre = document.getElementById("nombre");
            apellido = document.getElementById("apellido");

            nombre.addEventListener("input",controlNombre,false);
            apellido.addEventListener("input",controlNombre,false);

            controlNombre();
        }

        function controlNombre(){
            if (nombre.value=="" && apellido.value=="")
            {
                nombre.setCustomValidity("Debe introducir nombre o apellido");
                nombre.style.background = "#ffdddd";
                apellido.style.background = "#ffdddd";
            }
            else{
                nombre.setCustomValidity("");
                nombre.style.background = "white";
                apellido.style.background = "white";
            }
        }

    </script>
</head>
<body>
    <section>
        <form id="form" method="get">
            <label for="nombre">Nombre: </label><input type="text" id="nombre" name="nombre" autocomplete="off" />
            <label for="apellido">Apellido: </label><input type="text" id="apellido" name="apellido" autocomplete="off" />
            <label for="numero">NÃºmero: </label><input type="number" id="numero" name="numero" min="1" max="100" autocomplete="off" />
            <input type="submit" value="Enviar" />
        </form>

    </section>
</body>
</html>
